<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register Form</title>

    
  </head>
  <body>
    
    <div class="container mt-5 shadow p-3">
        <div class="row">
            <div class="col-12">
               
                    <input class="form-control mb-3" type="text" id="name" placeholder="Name">
                    <div id="nmsg"></div>
                    <input class="form-control mb-3" type="email" id="email" placeholder="Email">
                    <span id="emsg"></span>
                    <input class="form-control mb-3" type="password" id="password" placeholder="Password">
                    <span id="pmsg"></span>
                    <input class="form-control mb-3" type="password" id="rpassword" placeholder="Retype Password">
                    <span id="rpmsg"></span>

                    <button type="button" onclick="Register()" class="btn btn-primary">Register</button>
                    <a class="btn text-danger" href="login.html">Login Here</a>
                
            </div>
        </div>
    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
