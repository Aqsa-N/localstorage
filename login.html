<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Form</title>

    <style>
      .icon{
        position:absolute;
        top: 130px;
        right: 325px;
      }
    </style>
  </head>
  <body>
    
    <div class="container mt-5 shadow p-3">
        <div class="row">
            <div class="col-12">
               
                   
                    <input class="form-control mb-3" type="email" id="email" placeholder="Email">
                    <span id="emsg"></span>
                    <input class="form-control mb-3" type="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-eye icon" onclick="ShowPassword()"></i>
                    <span id="pmsg"></span>


                    <!-- <input type="checkbox" onclick="ShowPassword()">Show Password <br> -->
                   

                    <button type="button" onclick="Login()" class="btn btn-primary">Login</button>
                
            </div>
        </div>
    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
